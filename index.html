<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id='wrap'>
        <table border="1">
            <tr>
                <td colspan="3"><input  class="inp" type="text" id="result" placeholder="0"></td>
               
                
            </tr>
            <tr>
                <td><input class="nor" type="button" value="1" onClick="che('1')"></td>
                <td><input  class="nor" type="button" value="2" onClick="che('2')"></td>
                <td><input  class="nor" type="button" value="3" onClick="che('3')"></td>
                <td><input class="col" type="button" value="+" onClick="che('+')"></td>
                 <td><input class="col" type="button" value="C"  onClick="cleard()"></td>
            </tr>
            <tr>
                <td><input class="nor" type="button" value="4" onClick="che('4')"></td>
                <td><input class="nor" type="button" value="5" onClick="che('5')"></td>
                <td><input class="nor" type="button" value="6" onClick="che('6')"></td>
                <td><input class="col" type="button" value="-" onClick="che('-')"></td>
                <td><input class="col" type="button" value="Del"  onClick="delet()"></td>
            </tr>
            <tr>
                <td><input class="nor" type="button" value="7" onClick="che('7')"></td>
                <td><input class="nor" type="button" value="8" onClick="che('8')"></td>
                <td><input class="nor" type="button" value="9" onClick="che('9')"></td>
                <td><input class="col" type="button" value="/" onClick="che('/')"></td>
                <td><input class="col" type="button" value="00" onClick="che('00')"></td>
            </tr>
            <tr>
                <td><input class="nor" type="button" value="*" onClick="che('*')"></td>
                <td><input class="nor" type="button" value="0" onClick="che('0')"></td>
                <td><input  class="nor"type="button" value="." onClick="che('.')"></td>
                <td><input class="col" type="button" value="%" onClick="che('%')"></td>
                <td><input class="col" type="button" value="=" onClick="solve()"></td>
            </tr>
        </table>
        </div>
<script src="main.js"></script>
</body>
</html>
